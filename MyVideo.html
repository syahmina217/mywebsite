<style>
/* Style the header */

<body style="background-image: url('back5.png'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh; margin: 0; background-attachment: fixed;">
<div class="topnav">
    <a href="Homepage.html"><i class="bi bi-house"></i></a>
    <a href="MyPortfolio.html">My Portfolio</a>

    <a href="YourComment.html">Your Comments</a>
  </div>
	
<div class="video-container">
  <div class="video-frame">
    <video id="customVideo" class="video-background" controls playsinline>
      <source src="videores.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-controls">
      <button id="playPauseBtn">Play</button>
      <button id="volumeHighBtn">High Volume</button>
    </div>
  </div>
</div>
	<div class="left-banner">
	  <img src="butter.gif" alt="Left Banner" class="banner-gif-left" width="100" height="200">
	</div>
	<div style="display: flex; justify-content: space-between; align-items: flex-end;">
  <!-- Table Section with margin-left -->
  <table class="info-table" style="border: 1px solid black; margin-left: 150px; margin-top: 20px; margin-bottom: 30px;">
    <tr>
      <th>Hobbies</th>
      <th>Ambition</th>

    <tr>
      <td>Playing games</td>

      <td>Hated sayur peria (bitter)</td>
    </tr>
    <tr>
      <td>Singing</td>
      <td>Educator</td>
      <td>Go to the beach</td>
      <td>Phobia with blood</td>
    </tr>
    <tr>
      <td>Drawing</td>
      <td>Graphic Designer</td>
      <td>Hangout with family</td>
      <td>Not a doctor type</td>
    </tr>
  </table>
</div>
	
<script>
	const video = document.getElementById('customVideo');
	const playPauseBtn = document.getElementById('playPauseBtn');
	const volumeHighBtn = document.getElementById('volumeHighBtn');

	playPauseBtn.addEventListener('click', () => {
	  if (video.paused) {
		video.play();
		playPauseBtn.textContent = 'Pause';
	  } else {
		video.pause();
		playPauseBtn.textContent = 'Play';
	  }
	});

	volumeHighBtn.addEventListener('click', () => {
	  video.volume = 1.0; // Sets the volume to maximum (100%)
	  alert('Volume set to high!'); // Optional: shows an alert when volume is set to high
	});

</script>

</body>
