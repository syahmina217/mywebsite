	<form class="form-block" id="commentForm">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="form-group fl_icon">
        <input id="nameInput" class="form-input" type="text" placeholder="Your name" required>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 fl_icon">

      </div>
    </div>
    <div class="col-xs-12">									
      <div class="form-group">
        <textarea id="commentInput" class="form-input" required placeholder="Your text"></textarea>
      </div>
    </div>
    <button type="button" id="submitBtn" class="button" style="vertical-align:middle"><span>Submit</span></button>
  </div>
</form>

<script>
 document.getElementById('submitBtn').addEventListener('click', function () {
  const name = document.getElementById('nameInput').value.trim();
  const comment = document.getElementById('commentInput').value.trim();
  
  if (name && comment) {
    const commentBlock = document.createElement('div');
    commentBlock.classList.add('be-comment');

    commentBlock.innerHTML = `
      <div class="be-img-comment">	
        <a href="#">
          <img src="people.png" alt="" class="be-ava-comment">
        </a>
      </div>
      <div class="be-comment-content">
        <span class="be-comment-name">
          <a href="#">${name}</a>
        </span>
        <span class="be-comment-time">
          <i class="fa fa-clock-o"></i> Just now
        </span>
        <p class="be-comment-text">${comment}</p>
      </div>
    `;

    // Prepend the new comment to the top of the comment block
    const commentSection = document.querySelector('.be-comment-block');
    commentSection.insertBefore(commentBlock, commentSection.firstChild);

    // Clear input fields
    document.getElementById('nameInput').value = '';
    document.getElementById('emailInput').value = '';
    document.getElementById('commentInput').value = '';
  } else {
    alert('Please enter both your name and a comment.');
  }
});

</script>
